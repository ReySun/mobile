<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JD移动端CSS</title>
</head>
<body>
  <div id="mobile-content">
    <!-- 广告或者APP内打开 -->
    <ul class="open-in-app">
      <li class="close-open-app">
        <img src="./images/close-icon-jd.png" alt="关闭">
      </li>
      <li class="jd-logo">
        <img src="./images/jd-logo.png" alt="京东">
      </li>
      <li class="jd-app-desc">
        打开京东App，购物更轻松
      </li>
      <li class="open-right-now">
        立即打开
      </li>
    </ul>

    <!-- 头部+搜索框 -->
    <div id="header">
      <div class="header-wrap-main">
        <div class="head-fenlei">
          <span></span>
        </div>
        <div class="head-login">
          <span>登录</span>
        </div>
        <div class="head-search">
          <div class="search-box">
            <i class="input-left-jd"></i>
            <i class="input-left-icon"></i>
            <div class="input-center">商务休闲鞋</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 点击搜索框之后显示的内容 -->
    <div id="search-content">

    </div>

  </div>
</body>
</html>
