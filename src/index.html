<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JD移动端CSS</title>
</head>
<body>
  <div id="header-empty" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1); height: 45px;"></div>
  <!-- 头部+搜索框 -->
  <div id="header">
    <div class="head-fenlei">
      <span></span>
    </div>
    <div class="head-login">
      <span>登录</span>
    </div>
    <div class="head-search">
      <div class="search-box">
        <i class="input-left-jd"></i>
        <i class="input-left-icon"></i>
        <div class="input-center">商务休闲鞋</div>
      </div>
    </div>
  </div>
  <!-- 广告或者APP内打开 -->
  <div class="mobile-content">
    <ul id="open-in-app">
      <li class="close-open-app">
        <img src="./images/close-icon-jd.png" alt="关闭">
      </li>
      <li class="jd-logo">
        <img src="./images/jd-logo.png" alt="京东">
      </li>
      <li class="jd-app-desc">
        打开京东App，购物更轻松
      </li>
      <li class="open-right-now">
        立即打开
      </li>
    </ul>
  </div>
  
  <div class="mobile-content">
    <div id="shop-content">
      <!-- 轮播图 -->
      <div id="banner">
        <ul class="banner-view">
          <li class="view-active">
            <img src="./images/banner-03.dpg" alt="">
          </li>
          <li>
            <img src="./images/banner-02.dpg" alt="">
          </li>
          <li>
            <img src="./images/banner-01.dpg" alt="">
          </li>
        </ul>
        <ul class="banner-point">
          <li></li>
          <li class="point-active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <!-- nav -->
      <div id="shop-nav">
        <ul>
          <li><a href=""><img src="./images/list-01.webp" alt=""><span>京东超市</span></a></li>
          <li><a href=""><img src="./images/list-02.webp" alt=""><span>数码电器</span></a></li>
          <li><a href=""><img src="./images/list-03.webp" alt=""><span>京东服饰</span></a></li>
          <li><a href=""><img src="./images/list-04.webp" alt=""><span>京东生鲜</span></a></li>
          <li><a href=""><img src="./images/list-05.webp" alt=""><span>京东到家</span></a></li>
          <li><a href=""><img src="./images/list-06.webp" alt=""><span>充值缴费</span></a></li>
          <li><a href=""><img src="./images/list-07.webp" alt=""><span>9.9元拼</span></a></li>
          <li><a href=""><img src="./images/list-08.webp" alt=""><span>领券</span></a></li>
          <li><a href=""><img src="./images/list-09.webp" alt=""><span>赚钱</span></a></li>
          <li><a href=""><img src="./images/list-10.webp" alt=""><span>PLUS会员</span></a></li>
        </ul>
        <div class="nav-swiper">
          <i class="nav-swiper-active"></i>
          <i></i>
        </div> 
      </div>
      <div style="height: 1000px;background: gray;">

      </div>

    </div>




    <!-- 点击搜索框之后显示的内容 -->
    <div id="search-content">

    </div>

  </div>
</body>
</html>
